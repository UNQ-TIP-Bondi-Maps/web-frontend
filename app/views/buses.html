<h1 class="text-muted">Agregar Colectivos a la Línea {{busLine.line}}</h1>
<hr></hr>
<div class="row">
  <div class="col-lg-6">
    
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Interno</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="number" class="form-control" name="name" id="name" ng-model="bus.internal"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Dirección del viaje</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="name" id="name" ng-model="bus.directionOfTravel"/>
        </div>
      </div>
    </div>

    <div class="form-group ">
      <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="addBus()" ng-if="createMode">Agregar Colectivo</button>
    </div>

    <div class="form-group ">
      <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="updateBus()" ng-if="editMode">Guardar Cambios</button>
    </div>

    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Colectivos"></rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <tbody dir-paginate="bus in buses|itemsPerPage:1" pagination-id="buses">
              <tr>
                <td>Interno: {{bus.internal}}</td>
                <td>
                  <a ng-click="deleteBus(bus)" href="">
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
                </td>
                <td>
                  <a href="" ng-click="changeToEditMode(bus)">
                    <span class="glyphicon glyphicon-edit"></span>
                  </a>
                </td>
                <td>
                  <input type="checkbox" name="selectedBuses[]" value="{{bus}}" ng-model="bus.selected">
                </td>
              </tr>
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>
        <div class="text-center">
          <dir-pagination-controls
            pagination-id="buses"
            direction-links="true"
            boundary-links="true" >
          </dir-pagination-controls>
        </div>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
<div class="form-group ">
      <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-if="busesSelected">Agregar Punto de Partida</button>
    </div>
