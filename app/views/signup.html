<div class="container">
	<br>
	<div class="row main">
		<div class="col-xs-6 col-md-7">
			<h1 class="title-home text-uppercase">Bondi <small class="maps-text text-lowercase">maps</small></h1>
			<hr>
			<h3 class="signup-text-page text-center">Registre su Empresa. Agregue sus Líneas, Colectivos y <h2 class="text-center signup-text-page text-uppercase">¡Monitorealos!</small></h2>
		</div>

		<div class="col-xs-6 col-md-4 main-login main-center">
			<form name="signupForm" class="form-horizontal" method="post" action="#">
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Nombre y Apellido</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control name" name="name" id="name" ng-model="companyManager.nameAndSurname" required autofocus/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="email" class="form-control email" name="email" id="email" ng-model="companyManager.email" required/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="cols-sm-2 control-label">Teléfono</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-phone aria-hidden="true"></i></span>
							<input numbers-only class="form-control phone" name="phone" id="phone" ng-model="companyManager.phone" required/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Nombre de la Empresa</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control company" name="name" id="companyName" ng-model="companyManager.company.name" required/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Nombre de Usuario</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control username" name="username" id="username" ng-model="companyManager.userName" ng-blur="checkIfExistsUserName()" required/>
						</div>
						<span ng-if="notExistsUserName" class="text-success">Usuario Disponible.</span>
						<span ng-if="existsUserName" class="text-danger">Usuario no disponible.</span>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Contraseña</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control password" name="password" id="password" ng-model="companyManager.password" required/>
						</div>
					</div>
				</div>
				</form>
				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="createCompanyManager()" ng-disabled="signupForm.$invalid || existsUserName">Registrarse</button>
				</div>
				<div class="login-register">
		            <a href="#/login">Ingresar</a>
		         </div>
			</form>
		</div>
	</div>
</div>
