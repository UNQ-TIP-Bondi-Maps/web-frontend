<div class="jumbotron">
  <div class="col-sm-12">
  	<div class="form-group">      
      <p class="text-danger" ng-if="errorLogin">Nombre de usuario o contraseña incorrecta.</p>       
    </div> 
  	<div class="form-group">
 		<input type="text" class="form-control" placeholder="Nombre de usuario" ng-model="userName">
  	</div> 
  	<div class="form-group">
 		<input type="text" class="form-control" placeholder="Contraseña" ng-model="password">
  	</div> 
  </div>
  <button class="btn btn-default" ng-click="login()">Ingresar</button>
</div>
